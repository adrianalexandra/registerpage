<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="02_HTMLRegisterPage.css">
</head>

<body>
    <div class="nav"><nav>
        <button>About Us</button>
        <button>Register</button>
    </div></div></nav>

    <div class="all">

            <form>
                <h1>Sign Up</h1>

                <br>

        </div>
        <br>
        <div class="img">
            <img src="https://cdn3.iconfinder.com/data/icons/glypho-social-and-other-logos/64/logo-amazon-512.png"/>

            <img src="https://image.flaticon.com/icons/svg/25/25231.svg">
            <img src="https://www.freepnglogos.com/uploads/instagram-logo-png-hd-31.png">
        </div>
    </div>

</html>
